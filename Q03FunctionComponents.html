<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div id="container"></div>

    <script type="text/babel">
        let destination = document.querySelector('#container');

            return (
                <>

                    <h2> CTC: 36 LPA </h2>
                </>

        }

        root.render(<Book/>)
