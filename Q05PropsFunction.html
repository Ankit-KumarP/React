<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Props | Function</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="box"></div>

    <script type="text/babel">
        let destination = document.getElementById('box');
        function Properties(props) {
            return (
                <>
                    <h1> Hii my name is {props.name1}</h1>
                    <h2> Hii, I am  {props.name2} </h2>
                </>
            )
        }
        const root = ReactDOM.createRoot(destination);
        root.render(<Properties name1="Ankit Kumar" name2="Mona Kumar" />)
    </script>
</body>

</html>
